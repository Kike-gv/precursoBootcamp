<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css.css">
    <script src="js.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="calculatorContainer">
        <div class="calculatorResult" id='calcScreen'>0</div>
        <div class="calculatorKeysContainer">

            <div class="calculatorNumberKeysContainer">
                <div class="calculatorKeyL" id='key01' onclick="keypressed('key01')">AC</div>
                <div class="calculatorKeyM" id='key02' onclick="keypressed('key02')">R</div>
                <div class="calculatorKeyM" id='key03' onclick="keypressed('key03')">7</div>
                <div class="calculatorKeyM" id='key04' onclick="keypressed('key04')">8</div>
                <div class="calculatorKeyM" id='key05' onclick="keypressed('key05')">9</div>
                <div class="calculatorKeyM" id='key06' onclick="keypressed('key06')">4</div>
                <div class="calculatorKeyM" id='key07' onclick="keypressed('key07')">5</div>
                <div class="calculatorKeyM" id='key08' onclick="keypressed('key08')">6</div>
                <div class="calculatorKeyM" id='key09' onclick="keypressed('key09')">1</div>
                <div class="calculatorKeyM" id='key10' onclick="keypressed('key10')">2</div>
                <div class="calculatorKeyM" id='key11' onclick="keypressed('key11')">3</div>
                <div class="calculatorKeyL" id='key12' onclick="keypressed('key12')">0</div>
                <div class="calculatorKeyM" id='key13' onclick="keypressed('key13')">,</div>
            </div>


            <div class="calculatorOperationsKeysContainer">
                <div class="calculatorKeyM" id='key14' onclick="keypressed('key14')">%</div>
                <div class="calculatorKeyM" id='key15' onclick="keypressed('key15')">X</div>
                <div class="calculatorKeyM" id='key16' onclick="keypressed('key16')">-</div>
                <div class="calculatorKeyM" id='key17' onclick="keypressed('key17')">+</div>
                <div class="calculatorKeyM" id='key18' onclick="keypressed('key18')">=</div>
            </div>


        </div>
    </div>

</body>

</html>
